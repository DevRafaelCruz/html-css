<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <!-- a ordem precisa ser respeitada -->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos reproduzir áudio em HTML5.</p>
    <audio preload="auto" controls>
        <source src="midia/twin-engines.mp3" type="audio/mpeg">
        <source src="midia/twin-engines.ogg" type="audio/ogg">
        <source src="midia/twin-engines.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir o áudio <a href="midia/twin-engines.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
