<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>
    <video width="500" poster="imagens/foto-da-face.jpg" controls autoplay loop>
        <source src="midia/tome.m4v" type="video/m4v">
        <source src="midia/tome.webm" type="video/webm">
        <source src="midia/tome.ogv" type="video/ogv">
        <source src="midia/tome.mp4" type="video/mp4">
        <p>Seu navegador não tem compatilibidade com reprodução de vídeo.</p>
    </video>
    <h1>inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/2854365?h=3cbca7dc07" width="640" height="480" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
